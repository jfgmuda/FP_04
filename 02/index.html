<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de días en un mes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kawi:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="cool-container">
    <h1>Calculadora de días en un mes</h1>
    <p>Ingrese un mes (1-12) y un año:</p>
    <input type="number" id="month" placeholder="Mes (1-12)">
    <input type="number" id="year" placeholder="Año">
    <button onclick="calculateDays()">Calcular</button>
    <p id="result"></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
